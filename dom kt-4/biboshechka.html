<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <link rel="stylesheet" href="biboshla.css">
</head>
<body>
    <div class="slider-container">
        <div class="slider-label">Track</div>
        <div class="value">0</div>
        <input type="range" class="slider" min="0" max="100" value="0" step="1">
        <div class="marks">
            <span>0</span>
            <span>20</span>
            <span>40</span>
            <span>60</span>
            <span>80</span>
            <span>100</span>
        </div>
    </div>
    <script src="21.js"></script>
</body>
</html>
